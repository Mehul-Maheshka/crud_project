<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .error {
            color: rgb(194, 20, 20);
        }
    </style>
</head>
<body>
    <h2>Employee Registration Form</h2>
    <form action="process.php" method="POST" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="skills">Skills:</label>
        <select id="skills" name="skills">
            <option value="Programming">Programming</option>
            <option value="Design">Design</option>
            <option value="Management">Management</option>
        </select><br><br>

        <label for="experience">Experience:</label>
        <input type="text" id="experience" name="experience"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var age = document.getElementById("age").value;
            if (age < 18) {
                alert("Age must be at least 18 years old");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
